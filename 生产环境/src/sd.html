<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    rel="external nofollow">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.4.0/jquery.js"></script>
  <title>测试</title>
</head>

<body>
  <table class="table table-bordered" id='tabletest'>
    <tr>
      <th>服务器ip</th>
      <th>服务器hostname</th>
      <th>cpu</th>
      <th>memory</th>
      <th>Disk</th>
    </tr>
  </table>
</body>
<script>

  data = [{
    id: 1,
    name: 'Google',
    url: 'https://www.google.cm/',
    alexa: 1,
    country: 'USA'
  },
  {
    id: 2,
    name: '淘宝',
    url: 'https://www.taobao.com/',
    alexa: 13,
    country: 'CN'
  },
  {
    id: 3,
    name: '菜鸟教程',
    url: 'http://www.runoob.com/',
    alexa: 4689,
    country: 'CN'
  },
  {
    id: 4,
    name: '微博',
    url: 'http://weibo.com/',
    alexa: 20,
    country: 'CN'
  },
  {
    id: 5,
    name: 'Facebook',
    url: 'https://www.facebook.com/',
    alexa: 3,
    country: 'USA'
  }]
  //方法中传入的参数data为后台获取的数据
  console.log(data);
  for (i in data) //data.data指的是数组，数组里是8个对象，i为数组的索引
  {
    var tr;
    tr = '<td>' + data[i].id + '</td>' + '<td>' + data[i].name + '</td>' + '<td>' + data[i].url + '</td>' + '<td>' + data[i].alexa + '</td>' + '<td>' + data[i].country + '</td>'
    console.log(tr);
    $("#tabletest").append('<tr>' + tr + '</tr>')
  }

</script>

</html>
